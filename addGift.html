<!-- Gift list -->

<main class="main">
    <!-- <h1>Please fill the form to propose a new gift</h1> -->
    <h2 class="text-center medium-margins">Wypełnij formularz zeby zaproponować
        nowy prezent</h2>

    <form class="add-gift-form">
        <div class="form-group">
            <label for="title">Tytuł</label>
            <input type="email" class="form-control" id="title" placeholder="na przykład: Mały dron" />
        </div>
        <!-- <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div> -->
        <div class="form-group">
            <label for="description">Opis</label>
            <textarea class="form-control" id="description" rows="5"
                placeholder="na przykład: Niewielki dron (rozmiar do 20cm) z dobrym zasięgiem lekki. Mozna latać w domu. Czas jednego lotu: 4-8 minut."></textarea>
        </div>
        <div class="custom-file-container" data-upload-id="image-upload-with-preview">
            <label>Obrazki <a href="javascript:void(0)" class="custom-file-container__image-clear"
                    title="Clear Image">&times;</a></label>
            <label class="custom-file-container__custom-file">
                <input type="file" class="custom-file-container__custom-file__custom-file-input"
                    accept="*" multiple>
                <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                <span class="custom-file-container__custom-file__custom-file-control"></span>
            </label>
            <div class="custom-file-container__image-preview"></div>
        </div>
        <div class="form-group">
            <label for="links">Linki i ceny</label>
            <!-- TODO -->
        </div>

        <p style="max-width:50vw; margin:auto" class="text-center text-justify small">
                Zaproponowany przez Ciebie prezent będzie sprawdzony przez nasz zespół
                w celach prawnych. TODO pomyśleć więcej o tym tekście.
            </p>
        <button type="submit" class="btn btn-success">Dodaj prezent</button>
        <a href="/index.html" class="btn btn-danger">Wróc na główną</a>
    </form>


</main>
